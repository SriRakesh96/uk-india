            <!-- UK Time Input -->
            <label class="form-label">Enter UK Time (24-hr format)</label>
            <input type="time" id="ukTime" class="form-control">

            <br>

            <!-- Indian Time Output -->
            <label class="form-label">Indian Time (IST)</label>
            <input type="text" id="indiaTime" class="form-control" readonly>

        </div>
    </div>
</div>

<script>
    document.getElementById("ukTime").addEventListener("input", function () {

        let uk = this.value;
        if (!uk) {
            document.getElementById("indiaTime").value = "";
            return;
        }

        // Split UK time
        let [hours, minutes] = uk.split(":").map(Number);

        // IST = UTC + 5 hours 30 minutes
        hours += 5;
        minutes += 30;

        // Adjust minutes and hours
        if (minutes >= 60) {
            hours += 1;
            minutes -= 60;
        }

        if (hours >= 24) {
            hours -= 24;
        }

        // Format to HH:MM
        let result =
            (hours < 10 ? "0" : "") + hours + ":" +
            (minutes < 10 ? "0" : "") + minutes;

        document.getElementById("indiaTime").value = result;
    });
</script>
