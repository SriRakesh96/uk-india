<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UK to India Time Converter</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background:#f2f2f2;
        }
        .box {
            margin-top: 80px;
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container box">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>UK Time â†’ Indian Time Converter</h4>
        </div>

        <div class="card-body">

            <!-- UK Time Input -->
            <label class="form-label">Enter UK Time (24-hr format)</label>
            <input type="time" id="ukTime" class="form-control">

            <br>

            <!-- Indian Time Output -->
            <label class="form-label">Indian Time (IST)</label>
            <input type="text" id="indiaTime" class="form-control" readonly>

        </div>
    </div>
</div>

<script>
    document.getElementById("ukTime").addEventListener("input", function () {

        let uk = this.value;
        if (!uk) {
            document.getElementById("indiaTime").value = "";
            return;
        }

        // Split UK time
        let [hours, minutes] = uk.split(":").map(Number);

        // IST = UTC + 5 hours 30 minutes
        hours += 5;
        minutes += 30;

        // Adjust minutes and hours
        if (minutes >= 60) {
            hours += 1;
            minutes -= 60;
        }

        if (hours >= 24) {
            hours -= 24;
        }

        // Format to HH:MM
        let result =
            (hours < 10 ? "0" : "") + hours + ":" +
            (minutes < 10 ? "0" : "") + minutes;

        document.getElementById("indiaTime").value = result;
    });
</script>

</body>
</html>
